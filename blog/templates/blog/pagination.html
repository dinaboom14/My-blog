
<div class="pagination" >
 <span class="step-links">
 <br> <br> <br> <br>
  {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">◀</a>
  {% endif %}
    <span class="current">
  Страница {{ page.number }} из {{ page.paginator.num_pages }}.
    </span>
  {% if page.has_next %}

        <a href="?page={{ page.next_page_number }}">▶</a>
  {% endif %}
  </span>
</div>
